<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejected Ads Data</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/table.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rejected Ads Data</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Campaign</th>
                    <th>Ad Name</th>
                    <th>Reasons</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.date }}</td>
                    <td>{{ row.campaign }}</td>
                    <td>{{ row.ad_name }}</td>
                    <td>{{ row.reasons }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
